<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Employee Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container mt-4">

<h2 class="text-center mb-4">Employee Management System</h2>

<!-- Add Employee -->
<div class="card p-3 mb-4">
    <h5>Add Employee</h5>
    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="salary" class="form-control mb-2" placeholder="Salary">
    <button class="btn btn-primary" onclick="addEmployee()">Add</button>
</div>

<!-- Employee List -->
<div class="card p-3">
    <h5>Employee List</h5>
    <ul id="list" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
